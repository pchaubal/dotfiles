# Remove title bar
hide_window_decorations yes
# leave some space for the window border
window_padding_width 4
# Set cursor blinking 
cursor_blink_interval 0

# tab bar
tab_bar_edge bottom
tab_bar_style powerline

#clear screen
# map ctrl+l clear_terminal reset active
map ctrl+l combine : clear_terminal scrollback active : send_text normal \x0c

# editor set to vim
editor nvim

# Fonts
adjust_line_height 5
# Devicons
symbol_map U+E700-U+E7C5 Symbols Nerd Font


# font_family           FantasqueSansMono Nerd Font Mono
# italic_font           FantasqueSansMono Nerd Font Mono
# bold_font             FantasqueSansMono Nerd Font Mono
# bold_italic_font      FantasqueSansMono Nerd Font Mono
font_family      FiraCode Nerd Font
bold_font        FiraCode Nerd Font Bold
italic_font      FiraCode Nerd Font Med
bold_italic_font FiraCode Nerd Font Ret
# font_family      JetBrainsMono Nerd Font
# bold_font        JetBrains Mono Bold Nerd Font Complete
# italic_font      JetBrains Mono Italic Nerd Font Complete
# bold_italic_font JetBrains Mono Bold Italic Nerd Font Complete
# font_family      Hurmit
# bold_font        auto
# italic_font      auto
# bold_italic_font auto



symbol_map U+E0A0-U+E0A3,U+E0C0-U+E0C7 PowerlineSymbols

font_size 12.0

# Remote control
allow_remote_control yes

